<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
 <title>Login Form</title>
</head>
<body>
 <div class="container">
 <div class="row title-row">
 <div class="col">
 <h2>LOGIN</h2>
 </div>
 </div>
 <div class="row form-row">
 <div class="col"></div>
 <div class="col">
 <form>
 <div class="form-group">
 <label for="username">Username</label>
 <input type="text" class="form-control" id="username" placeholder="Enter your 
username">
 </div>
 <div class="form-group">
 <label for="password">Password</label>
 <input type="password" class="form-control" id="password" placeholder="Enter 
your password">
 </div>
 </form>
 </div>
 <div class="col"></div>
 </div>
 <div class="row">
 <div class="col"></div>
 <div class="col">
 <div class="form-group">
 <button type="submit" class="btn btn-primary btn-login btn-block">Login</button>
 </div>
 </div>
 <div class="col"></div>
 </div>
 <div class="row">
 <div class="col"></div>
 <div class="col">
 <div class="form-group">
 <button type="button" class="btn btn-secondary btn-cancel btn-block">Cancel</button>
 </div>
 </div>
 <div class="col"></div>
 </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
 <script 
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
